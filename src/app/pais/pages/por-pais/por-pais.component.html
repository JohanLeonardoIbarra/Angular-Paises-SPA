<h2>Por Pais</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        class="form-control"
        [(ngModel)]="termino"
        placeholder="Buscar pais..."
      />
      <hr />
      <div *ngIf="error" class="alert alert-danger">
        No se encontro nada en el termnio {{ termino }}
      </div>
      <div class="row">
        <div class="col">
          <table *ngIf="paises.length > 0" class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Poblacion</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pais of paises; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  <img
                    class="img-responsive w-100"
                    src="{{ pais.flags.svg }}"
                    alt=""
                  />
                </td>
                <td>
                  {{ pais.name.common }}
                </td>
                <td>
                  {{ pais.population | number }}
                </td>
                <td>
                  <a [routerLink]="['/pais', pais.altSpellings[0]]">Ver...</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>
