<h2>Por Pais</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-busqueda (busqueda)="buscar($event)"></app-pais-busqueda>
    <div *ngIf="error" class="alert alert-danger">
      No se encontro nada en el termnio {{ termino }}
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
